<!DOCTYPE html>
<html>
<head>
  <title>Atlanta Municipal Court {% if page.url != "/" %}| {{page.title}}{% endif %}</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon.ico" type="image/x-icon" /> -->
  <link href="{{site.baseurl}}/site.css" rel="stylesheet" />

  <!-- TypeKit -->
  <script type="text/javascript" src="//use.typekit.net/xbi5tkx.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      Atlanta Municipal Court
    </div>

    <div class="nav mainNav">
      <a class="{% if page.url == '/' %}active{% endif %}" href="{{site.baseurl}}/">FAQ</a>
      <span class="dot">•</span>
      <a href="https://courtview.atlantaga.gov/pa/EPpa.urd/epmw2000*display">Pay Online</a>
      <span class="dot">•</span>
      <a class="{% if page.section == 'blog' %}active{% endif %}" href="{{site.baseurl}}/news">News</a>
    </div>

    <div class="nav secondNav">
      <a class="{% if page.url == '/judges' %}active{% endif %}" href="{{site.baseurl}}/judges">Judges</a>
      <span class="dot">•</span>
      <a class="{% if page.url == '/solicitor' %}active{% endif %}" href="{{site.baseurl}}/solicitor">Solicitor</a>
      <span class="dot">•</span>
      <a class="{% if page.url == '/publicdefender' %}active{% endif %}" href="{{site.baseurl}}/publicdefender">Public Defender</a>
    </div>
  </div>

  <div class="content">
    {{ content }}
  </div>

  <div class="contact">
    <div class="phone">(404) 658-6940</div>
    <div class="email"><a href="mailto:municourt@atlantaga.gov">municourt@atlantaga.gov</a></div>

    <div class="address">
      150 Garnett Street SW<br />
      Atlanta, Georgia 30303
    </div>
  </div>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-34519248-3', 'atlantamunicipalcourt.org');
    ga('send', 'pageview');

<!DOCTYPE html>
<html>
<head>
  <title>Site Title {% if page.url != "/index.html" %}| {{page.title}}{% endif %}</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- <link rel="shortcut icon" href="{{site.baseurl}}/img/favicon.ico" type="image/x-icon" /> -->
  <link href="{{site.baseurl}}/site.css" rel="stylesheet" />

  <!-- TypeKit -->
  <script type="text/javascript" src="//use.typekit.net/xbi5tkx.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      Atlanta Municipal Court
    </div>

    <div class="nav mainNav">
      <a class="{% if page.url == '/' %}active{% endif %}" href="{{site.baseurl}}/about">FAQ</a>
      <span class="dot">•</span>
      <a class="{% if page.url == 'about/' %}active{% endif %}" href="{{site.baseurl}}/about">Pay Online</a>
    </div>

    <div class="nav secondNav">
      <!-- <a class="{% if page.section == 'blfog' %}active{% endif %}" href="{{site.baseurl}}/">Judges</a> -->
      <a class="{% if page.url == 'judges/' %}active{% endif %}" href="{{site.baseurl}}/judges">Judges</a>
      <span class="dot">•</span>
      <a class="{% if page.url == 'about/' %}active{% endif %}" href="{{site.baseurl}}/solicitor">Solicitor</a>
      <span class="dot">•</span>
      <a class="{% if page.url == 'about/' %}active{% endif %}" href="{{site.baseurl}}/about">Public Defender</a>
    </div>
  </div>

  <div class="content">
    {{ content }}
  </div>

  <div class="contact">
    <div class="phone">(404) 658-6940</div>
    <div class="email"><a href="mailto:municourt@atlantaga.gov">municourt@atlantaga.gov</a></div>

    <div class="address">
      150 Garnett Street SW<br />
      Atlanta, Georgia 30303
    </div>
  </div>
